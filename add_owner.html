<!DOCTYPE html>

    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <header>
            <h1>Add Owner</h1>
            <ul class="links">
                <li><a href="people_search.html">People search</a></li>
                <li><a href="vehicle_search.html">Vehicle search</a></li>
                <li><a href="add_vehicle.html">Add a vehicle</a></li>
            </ul>
        </header>
        <aside>
            <img src="images/man1.png" alt="car">

        </aside>
        <main>
            <form>
            <div class="info">
                <label>ID:</label>
                <input id="personid" type="text">
            </div>
            <div class="info license">
                <label>Name:</label>
                <input id="name" type="text">
            </div>
            <div class="info license">
                <label>Owner Address:</label>
                <input id="address" type="text">
            </div>
            <div class="info license">
                <label>Date Of Birth:</label>
                <input id="dob" type="text">
            </div>
            <div class="info license">
                <label>liscense Number:</label>
                <input id="liscensenumber" type="text">
            </div>
            <div class="info license">
                <label>Expiry Date:</label>
                <input id="expirydate" type="text">
            </div>
            
            
            <input type="button" value="Add">
        </form>

            <div class="search_message" id="message">
                <p>Vehicle added successfully</p>
            </div>
        </main>
        <footer>
            <p>This is sample for COMP1004 coursework</p>
        </footer>
    </div>
