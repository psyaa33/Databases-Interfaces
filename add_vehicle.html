    async function addVehicle() {

        const VehicleID = document.getElementById('rego').value.toUpperCase(); // Get the input value and convert to uppercase
        
        const make = document.getElementById('make').value;
        
        const model = document.getElementById('model').value;
        
        const colour = document.getElementById('colour').value;
        
        const ownerID = document.getElementById('owner').value;
        
        
        // Add the new vehicle
        
        const { data, error } = await supabase
        
        .from('Vehicles')
        
        .insert([{ VehicleID: VehicleID, Make: make, Model: model, Colour: colour, OwnerID: ownerID }]);
        
        
        if (error) {
        
        console.error('Error adding new vehicle:', error.message);
        
        return;
        
        }
        
        
        // Display success message
        
        const messageDiv = document.getElementById('message');
        
        messageDiv.innerHTML = '<p>Vehicle added successfully</p>';
        
        }
        
        
        // Add event listener to submit button
        
        document.querySelector('input[type="button"]').addEventListener('click', addVehicle);
        
        </script>
